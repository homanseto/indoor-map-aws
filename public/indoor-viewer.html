<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3DPN + MTR + 3D Indoor Building Map - Modular Version</title>

    <!-- Cesium CSS and JS -->
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>

    <!-- jsPanel CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.css"
      rel="stylesheet"
    />
    <!-- jsPanel JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.js"></script>

    <!-- Optional jsPanel extensions -->
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/extensions/modal/jspanel.modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/extensions/tooltip/jspanel.tooltip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/extensions/hint/jspanel.hint.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/extensions/layout/jspanel.layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/extensions/contextmenu/jspanel.contextmenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/extensions/dock/jspanel.dock.js"></script>

    <!-- Demo styles -->
    <link href="./stylesheets/demo.css" rel="stylesheet" />
  </head>

  <body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="toolbar">
      <div id="globalControls" class="infoPanel">
        <div class="control-header">Global Controls</div>
        <div class="z-clipping-control">
          <label for="z-clipping-slider">Venue/MTR Z-Clipping (m):</label>
          <div class="slider-container">
            <input
              type="range"
              id="z-clipping-slider"
              min="-50"
              max="200"
              value="200"
              step="0.1"
            />
            <span id="z-clipping-value">200.0</span>
          </div>
          <div class="slider-labels">
            <span>-50m</span>
            <span>200m</span>
          </div>
        </div>
        <div class="z-clipping-control">
          <label for="indoor-network-clipping-slider"
            >Indoor Network Z-Clipping:</label
          >
          <div class="slider-container">
            <input
              type="range"
              id="indoor-network-clipping-slider"
              min="-50"
              max="200"
              value="200"
              step="0.1"
            />
            <span id="indoor-network-clipping-value">200.0</span>
          </div>
          <div class="slider-labels">
            <span>-50</span>
            <span>200</span>
          </div>
        </div>
        <div class="z-clipping-control">
          <label for="mtr-network-clipping-slider"
            >MTR Network Z-Clipping:</label
          >
          <div class="slider-container">
            <input
              type="range"
              id="mtr-network-clipping-slider"
              min="-50"
              max="200"
              value="200"
              step="0.1"
            />
            <span id="mtr-network-clipping-value">200.0</span>
          </div>
          <div class="slider-labels">
            <span>-50</span>
            <span>200</span>
          </div>
        </div>
      </div>
      <div id="venueOption"></div>
    </div>
    <!-- Main application script (ES6 module) -->
    <script type="module" src="./js/demo-main.js"></script>
  </body>
</html>
