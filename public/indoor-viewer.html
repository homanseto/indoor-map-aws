<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3DPN + MTR + 3D Indoor Building Map - Modular Version</title>

    <!-- Cesium CSS and JS -->
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Custom level bar styles -->
    <link rel="stylesheet" href="./styles/level-bar.css" />
    <!-- Z-clipping bar styles -->
    <link rel="stylesheet" href="./styles/z-clipping-bar.css" />
    <!-- Fullscreen fix for Cesium viewer and UI -->
    <link rel="stylesheet" href="./styles/fullscreen.css" />
  </head>

  <body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="toolbar">
      <div id="levelBarContainer" class="level-bar-bootstrap"></div>
      <div id="venueOption"></div>
    </div>
    <div id="zClippingBarContainer"></div>
    <!-- App bootstrapping script -->
    <script type="module" src="./js/indoor-viewer-init.js"></script>
  </body>
</html>
