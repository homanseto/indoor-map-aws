<!-- 3D Buildings Opacity Control -->
<div class="opacity-control-container">
  <!-- Wheelchair Barrier Toggle -->
  <div
    class="barrier-control"
    style="
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    "
  >
    <div class="control-header">
      <span class="control-label">Wheelchair Barriers</span>
      <label class="switch">
        <input type="checkbox" id="barrier-toggle" />
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div class="opacity-control">
    <div class="control-header">
      <span class="control-label">3D Buildings Opacity</span>
      <span class="control-value" id="opacity-value">50%</span>
    </div>
    <div class="slider-container">
      <input
        type="range"
        id="opacity-slider"
        class="z-clipping-slider opacity-slider"
        min="0"
        max="100"
        value="50"
        step="10"
      />
      <div class="slider-track">
        <div class="slider-fill" id="opacity-fill"></div>
      </div>
    </div>
  </div>
</div>

<!-- Existing Z-Clipping Control -->
<div id="zClippingBar" class="z-clipping-bar-container">
  <label for="z-clipping-slider" class="form-label"
    >Building Z-Clipping (m):</label
  >
  <div class="slider-container">
    <input
      type="range"
      id="z-clipping-slider"
      min="-100"
      max="300"
      value="300"
      step="0.1"
    />
    <span id="z-clipping-value">300.0</span>
  </div>
  <div class="slider-labels">
    <span>-100m</span>
    <span>300m</span>
  </div>
</div>
