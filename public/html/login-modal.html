<!-- Login Modal Overlay for indoor-viewer.html -->
<div
  id="loginModalOverlay"
  style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.35);
    z-index: 2000;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <div
    id="loginModalBox"
    style="
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
      padding: 2.5em 2em 2em 2em;
      min-width: 320px;
      max-width: 90vw;
    "
  >
    <h3 style="text-align: center; margin-bottom: 1.2em; font-weight: 600">
      Sign in to Indoor Viewer
    </h3>
    <form id="loginForm" method="post" autocomplete="off">
      <input type="hidden" name="_csrf" id="csrfTokenInput" value="" />
      <div
        class="error"
        id="errorMsg"
        style="
          color: #c00;
          margin-bottom: 1em;
          text-align: center;
          display: none;
        "
      ></div>
      <div class="mb-3">
        <label for="userName" style="font-weight: 500">Username</label>
        <input
          type="text"
          id="userName"
          name="userName"
          class="form-control"
          required
          autocomplete="username"
          style="margin-bottom: 1em"
        />
      </div>
      <div class="mb-3">
        <label for="password" style="font-weight: 500">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
          autocomplete="current-password"
          style="margin-bottom: 1.5em"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
        style="font-weight: 600"
      >
        Login
      </button>
    </form>
  </div>
</div>
